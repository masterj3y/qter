apiVersion: v1
kind: Service
metadata:
  name: "{{ .Values.auth.name }}-http"
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: {{ .Values.auth.name }}
  type: ClusterIP
  ports:
  - protocol: TCP
    port: {{ .Values.auth.httpPort }}
    targetPort: {{ .Values.auth.httpPort }}
---

apiVersion: v1
kind: Service
metadata:
  name: "{{ .Values.auth.name }}-tcp"
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: {{ .Values.auth.name }}
  type: ClusterIP
  ports:
  - protocol: TCP
    port: {{ .Values.auth.tcpPort }}
    targetPort: {{ .Values.auth.tcpPort }}
